<!DOCTYPE html>
<html>
	<head>
		<title>Table Practice</title>
	</head>
	<body>
<!--Create a table with at least 3 rows, 3 columns, and any content you want.-->
	<table border=1>
		<tr>
			<th>Date</th>
			<th>Name</th>
			<th>Mood</th>
		</tr>
		<tr>
			<td>June 1st</td>
			<td>Jake</td>
			<td>Happy</td>
		</tr>
		<tr>
			<td>June 2nd</td>
			<td>Jake</td>
			<td>Excited</td>
		</tr>
		<tr>
			<td>June 3rd</td>
			<td>Jake</td>
			<td>Goofy</td>
		</tr>
	</table>
	</body>
</html>
