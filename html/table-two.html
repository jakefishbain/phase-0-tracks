<!DOCTYPE html>
<html>
<head>
	<title>Table Two</title>
</head>
<body>
<table border=1>
	<tr>
			<th>Date</th>
			<th>Name</th>
			<th>Mood</th>
		</tr>
		<tr>
			<td>June 1st</td>
			<td rowspan="3">Jake</td>
			<td>Happy</td>
		</tr>
		<tr>
			<td>June 2nd</td>
			<td>Excited</td>
		</tr>
		<tr>
			<td>June 3rd</td>
			<td>Goofy</td>
		</tr>
		<tr>
			<td colspan="3">Overall a happy camper!</td>
		</tr>
</table>
</body>
</html>
