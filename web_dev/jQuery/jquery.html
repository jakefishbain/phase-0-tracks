<!DOCTYPE html>
<html>
<head>
  <title>jQuery Examples</title>
  <script type = "text/javascript"
    src= "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <script type = "text/javascript" language = "javascript">
    $(document).ready(function(){
      $("h1").click(function() 
        {alert("Hello World!");}); 
      $('#1').click(function(){
        $('#p1').fadeOut();
      });
      $('#2').click(function(){
        $('#p1').fadeIn();
      });
      $('#3').click(function(){
        $('#p2').animate({left: '250px', opacity: '0.5'});
      });
    });
  </script>

</head>
<body>

  <h1>HEADER 1</h1>

  <p id='p1'>Paragraph Text</p>
  <p id='p2' style="position: absolute">Text 2</p>

  <button id='1'>Click here!</button>
  <button id='2'>Reappear!</button>
  <button id='3'>Animate!</button>
</body>
</html>
